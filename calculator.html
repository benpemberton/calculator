<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="current-operation"><p></p></div>
      <div id="main-display"><p></p></div>
    </div>
    <div id="buttons-grid">
        <button class="button function" data-key="c" data-value="clear">AC</button>
        <button id="delete" class="button function" data-key="Backspace" data-value="delete">DELETE</button>
        <button class="button operator" data-key="/" data-value="&divide">&divide</button>
        <button class="button number" data-key="7" data-value="7">7</button>
        <button class="button number" data-key="8" data-value="8">8</button>
        <button class="button number" data-key="9" data-value="9">9</button>
        <button class="button operator" data-key="*" data-value="&times">&times</button>
        <button class="button number" data-key="4" data-value="4">4</button>
        <button class="button number" data-key="5" data-value="5">5</button>
        <button class="button number" data-key="6" data-value="6">6</button>
        <button class="button operator" data-key="-" data-value="-">-</button>
        <button class="button number" data-key="1" data-value="1">1</button>
        <button class="button number" data-key="2" data-value="2">2</button>
        <button class="button number" data-key="3" data-value="3">3</button>
        <button class="button operator" data-key="+" data-value="+">+</button>
        <button class="button number" data-key="0" data-value="0">0</button>
        <button class="button number" data-key="." data-value=".">.</button>
        <button id="equals" class="button function" data-key="Enter" data-value="equals">=</button>
      </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
